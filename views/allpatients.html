<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>

    <body id="purpleBackground">
        <img src="logo.png" class="center">
        <div class="tab">
            <button class="tablinks" onclick="location.href = '/';">Home</button>
            <button class="tablinks" onclick="location.href = '/getadddoctor';">Add Doctor</button>
            <button class="tablinks" onclick="location.href = '/getaddpatient';">Add Patient</button>
            <button class="tablinks" onclick="location.href = '/getalldoctors';">List Doctors</button>
            <button class="tablinks" onclick="location.href = '/getallpatients';">List Patients</button>
            <button class="tablinks" onclick="location.href = '/deletebyname';">Delete Patient</button>
            <button class="tablinks" onclick="location.href = '/updatedoctor';">Update Doctor</button>
            <button class="tablinks" onclick="location.href = '/deletedocbyid';">Delete Doctor By ID</button>
        </div>
        <h1>
            <table id="t01">
                <tr>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Date Visit</th>
                    <th>Doc First Name</th>
                    <th>Doc Last Name</th>
                    <th>Case Description</th>
                </tr>
                <% for(let i=0; i<patients.length;i++) { %>
                    <tr>
                        <td><%= patients[i].fullName %></td>
                        <td><%= patients[i].age %></td>
                        <td><%= patients[i].dateOfVisit.toLocaleDateString() %></td>
                        <td><%= doctors[i].fullName.firstName %></td>
                        <td><%= doctors[i].fullName.lastName %></td>
                        <td><%= patients[i].caseDesc %></td>
                    </tr>
                <%} %>
            </table>
        </h1>
    </body>
</html>
